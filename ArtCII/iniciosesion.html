<!DOCTYPE html>
<!-- Idioma -->
<html lang="en">
  <head>
    <!-- Caracteres -->
    <meta charset="UTF-8" />

    <!-- Reescalado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ícono y título de la pestaña -->
    <link rel="icon" href="./IMG/Icono.png" />
    <title>ArtCII</title>

    <!-- Hoja de stilo -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/normalize.css" />

    <!-- Script -->
    <script src="./script.js"></script>
  </head>

  <header class="cabecera">
    <div class="logo">
      <!-- Logo -->
      <img src="./IMG/Logo.png" alt="Logotipo" />
    </div>
    <div>
      <!-- Navegación -->
      <nav class="navegacion">
        <a class="enlace" href="./index.html">Inicio</a>
        <a class="enlace" href="./Objetivo.html">Objetivo</a>
        <a class="enlace" href="./Arte.html">Arte</a>
        <a class="enlace" href="./Gestion.html">Gestión</a>
        <a class="enlace" href="./Contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="contenedor">
    <!-- Intereses -->
    <h1>Inicio de Sesión</h1>
    <div class="formulario">
      <!-- Formulario -->
      <form>
        <fieldset>
          <div class="con_entrada">
            <!-- Correo -->
            <div class="entrada">
              <label>Correo</label>
              <input
                type="text"
                class="respuesta"
                placeholder="correo@correo.com"
              />
            </div>

            <!-- Contraseña -->
            <div class="entrada">
              <label>Contraseña</label>
              <input
                type="password"
                class="respuesta"
                placeholder="•••••"
              />
            </div>
          </div>
        </fieldset>

        <!--Botón Enviar-->
        <input
          type="button"
          class="boton"
          value="Iniciar Sesión"
        />
      </form>
      
    </div>
  </main>

  <!-- Pie de Página -->
  <footer class="banda">
    <p>Fundación ArtCII</p>
    <p>Arte Característico</p>
    <p>
      Encuéntranos en Twitter/X e Instagram como <a href="https://twitter.com/artcii_fundacion" target="_blank">@ArtCII_Fundacion</a>
    </p>
  </footer>
</html>
